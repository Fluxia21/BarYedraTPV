{% extends "layout.html" %}

{% block title %}Fichaje de Empleados - Bar Yedra{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="fichaje-container">
                <h1 class="text-center mb-4">
                    <i class="fas fa-clock"></i>
                    Sistema de Fichaje
                </h1>
                
                <div class="current-time text-center mb-4">
                    <div id="currentTime" class="time-display"></div>
                    <div id="currentDate" class="date-display"></div>
                </div>

                <div class="pin-input-section">
                    <div class="form-group">
                        <label for="pinInput" class="pin-label">Introduce tu PIN:</label>
                        <input type="password" 
                               id="pinInput" 
                               class="form-control pin-input" 
                               maxlength="6" 
                               placeholder="****"
                               autocomplete="off">
                    </div>
                    
                    <div class="action-buttons">
                        <button type="button" 
                                class="btn btn-success btn-lg fichaje-btn" 
                                onclick="ficharEntrada()">
                            <i class="fas fa-sign-in-alt"></i>
                            ENTRADA
                        </button>
                        
                        <button type="button" 
                                class="btn btn-danger btn-lg fichaje-btn" 
                                onclick="ficharSalida()">
                            <i class="fas fa-sign-out-alt"></i>
                            SALIDA
                        </button>
                    </div>
                </div>

                <div id="mensaje" class="mensaje-resultado" style="display: none;"></div>
                
                <div class="admin-links text-center mt-4">
                    <a href="{{ url_for('empleados') }}" class="btn btn-outline-primary">
                        <i class="fas fa-users"></i> Gestión de Empleados
                    </a>
                    <a href="{{ url_for('informe_fichajes') }}" class="btn btn-outline-info">
                        <i class="fas fa-chart-line"></i> Informes
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.fichaje-container {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    margin-top: 50px;
}

.time-display {
    font-size: 48px;
    font-weight: bold;
    color: #2e7d32;
    font-family: 'Courier New', monospace;
}

.date-display {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

.pin-label {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
    display: block;
    text-align: center;
}

.pin-input {
    font-size: 24px;
    text-align: center;
    height: 60px;
    border: 3px solid #e0e0e0;
    border-radius: 10px;
    letter-spacing: 8px;
    margin-bottom: 30px;
}

.pin-input:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
}

.action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}

.fichaje-btn {
    height: 80px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.fichaje-btn i {
    font-size: 24px;
}

.fichaje-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.mensaje-resultado {
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
}

.mensaje-resultado.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.mensaje-resultado.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.admin-links {
    border-top: 1px solid #e0e0e0;
    padding-top: 20px;
}

.admin-links .btn {
    margin: 0 10px;
}
</style>

<script>
function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('es-ES', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    const dateString = now.toLocaleDateString('es-ES', { 
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    
    document.getElementById('currentTime').textContent = timeString;
    document.getElementById('currentDate').textContent = dateString;
}

function showMessage(message, type) {
    const messageDiv = document.getElementById('mensaje');
    messageDiv.textContent = message;
    messageDiv.className = `mensaje-resultado ${type}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

function clearPin() {
    document.getElementById('pinInput').value = '';
}

function ficharEntrada() {
    const pin = document.getElementById('pinInput').value;
    
    if (!pin) {
        showMessage('Por favor, introduce tu PIN', 'error');
        return;
    }
    
    fetch('/fichaje/entrada', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'pin=' + encodeURIComponent(pin)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage(`${data.mensaje} a las ${data.hora}`, 'success');
        } else {
            showMessage(data.error, 'error');
        }
        clearPin();
    })
    .catch(error => {
        showMessage('Error de conexión', 'error');
        clearPin();
    });
}

function ficharSalida() {
    const pin = document.getElementById('pinInput').value;
    
    if (!pin) {
        showMessage('Por favor, introduce tu PIN', 'error');
        return;
    }
    
    fetch('/fichaje/salida', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'pin=' + encodeURIComponent(pin)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let mensaje = `${data.mensaje} a las ${data.hora}`;
            if (data.horas_trabajadas) {
                mensaje += ` (${data.horas_trabajadas.toFixed(2)} horas trabajadas)`;
            }
            showMessage(mensaje, 'success');
        } else {
            showMessage(data.error, 'error');
        }
        clearPin();
    })
    .catch(error => {
        showMessage('Error de conexión', 'error');
        clearPin();
    });
}

// Update time every second
updateTime();
setInterval(updateTime, 1000);

// Auto-focus on PIN input
document.getElementById('pinInput').focus();

// Allow Enter key to trigger entry
document.getElementById('pinInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        ficharEntrada();
    }
});
</script>
{% endblock %}
