<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bar Yedra - Sistema TPV{% endblock %}</title>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-content">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-wine-glass-alt"></i>Bar Yedra
                </a>
                
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="{{ url_for('index') }}">
                        <i class="fas fa-table"></i>Mesas
                    </a></li>
                    <li><a class="nav-link" href="{{ url_for('cash_register') }}">
                        <i class="fas fa-cash-register"></i>Caja
                    </a></li>
                    <li><a class="nav-link" href="{{ url_for('products') }}">
                        <i class="fas fa-box"></i>Productos
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container-fluid">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'info' if category == 'info' else 'danger' }} fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Privacy Toggle Button -->
    <button class="privacy-toggle" onclick="togglePrivacy()" title="Ocultar/Mostrar cifras">
        <i class="fas fa-eye" id="privacy-icon"></i>
    </button>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
