{% extends "base.html" %}

{% block title %}Nuevo Empleado - Bar Yedra{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-header">
                    <h1>
                        <i class="fas fa-user-plus"></i>
                        Nuevo Empleado
                    </h1>
                    <a href="{{ url_for('empleados') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Volver
                    </a>
                </div>

                <form method="POST" class="empleado-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre" class="form-label">
                                <i class="fas fa-user"></i>
                                Nombre *
                            </label>
                            <input type="text" 
                                   id="nombre" 
                                   name="nombre" 
                                   class="form-control touch-friendly" 
                                   required 
                                   placeholder="Nombre del empleado">
                        </div>

                        <div class="form-group">
                            <label for="apellidos" class="form-label">
                                <i class="fas fa-user"></i>
                                Apellidos *
                            </label>
                            <input type="text" 
                                   id="apellidos" 
                                   name="apellidos" 
                                   class="form-control touch-friendly" 
                                   required 
                                   placeholder="Apellidos del empleado">
                        </div>

                        <div class="form-group">
                            <label for="dni" class="form-label">
                                <i class="fas fa-id-card"></i>
                                DNI *
                            </label>
                            <input type="text" 
                                   id="dni" 
                                   name="dni" 
                                   class="form-control touch-friendly" 
                                   required 
                                   placeholder="12345678X"
                                   pattern="[0-9]{8}[A-Za-z]{1}"
                                   title="Formato: 12345678X">
                        </div>

                        <div class="form-group">
                            <label for="telefono" class="form-label">
                                <i class="fas fa-phone"></i>
                                Teléfono
                            </label>
                            <input type="tel" 
                                   id="telefono" 
                                   name="telefono" 
                                   class="form-control touch-friendly" 
                                   placeholder="666 123 456">
                        </div>

                        <div class="form-group full-width">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="form-control touch-friendly" 
                                   placeholder="empleado@baryedra.com">
                        </div>

                        <div class="form-group">
                            <label for="puesto" class="form-label">
                                <i class="fas fa-briefcase"></i>
                                Puesto *
                            </label>
                            <select id="puesto" 
                                    name="puesto" 
                                    class="form-control touch-friendly" 
                                    required>
                                <option value="">Seleccionar puesto...</option>
                                <option value="camarero">Camarero/a</option>
                                <option value="cocinero">Cocinero/a</option>
                                <option value="ayudante_cocina">Ayudante de Cocina</option>
                                <option value="limpieza">Limpieza</option>
                                <option value="gerente">Gerente</option>
                                <option value="encargado">Encargado/a</option>
                                <option value="becario">Becario/a</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="salario_hora" class="form-label">
                                <i class="fas fa-euro-sign"></i>
                                Salario por Hora
                            </label>
                            <input type="number" 
                                   id="salario_hora" 
                                   name="salario_hora" 
                                   class="form-control touch-friendly" 
                                   step="0.01" 
                                   min="0" 
                                   placeholder="12.50">
                        </div>

                        <div class="form-group pin-group">
                            <label for="pin_fichaje" class="form-label">
                                <i class="fas fa-key"></i>
                                PIN de Fichaje *
                            </label>
                            <div class="pin-input-container">
                                <input type="password" 
                                       id="pin_fichaje" 
                                       name="pin_fichaje" 
                                       class="form-control pin-input" 
                                       required 
                                       minlength="4" 
                                       maxlength="6" 
                                       pattern="[0-9]{4,6}"
                                       placeholder="1234"
                                       title="PIN de 4-6 dígitos">
                                <button type="button" 
                                        class="btn btn-outline-secondary generate-pin" 
                                        onclick="generateRandomPin()">
                                    <i class="fas fa-random"></i>
                                    Generar
                                </button>
                            </div>
                            <small class="form-text">PIN numérico de 4-6 dígitos para fichar</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save"></i>
                            Guardar Empleado
                        </button>
                        <a href="{{ url_for('empleados') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-container {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    margin-top: 20px;
}

.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e0e0e0;
}

.form-header h1 {
    color: #2e7d32;
    font-size: 28px;
    margin: 0;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    margin-bottom: 40px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group.pin-group {
    grid-column: 1 / -1;
}

.form-label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-label i {
    color: #2e7d32;
    width: 16px;
}

.form-control.touch-friendly {
    min-height: 50px;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    background: #fff;
    transition: all 0.3s ease;
}

.form-control.touch-friendly:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    outline: none;
}

.pin-input-container {
    display: flex;
    gap: 10px;
}

.pin-input {
    flex: 1;
    text-align: center;
    letter-spacing: 2px;
    font-family: 'Courier New', monospace;
    font-size: 18px;
}

.generate-pin {
    min-height: 50px;
    padding: 0 20px;
    white-space: nowrap;
}

.form-text {
    color: #666;
    font-size: 14px;
    margin-top: 5px;
}

.form-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    border-top: 1px solid #e0e0e0;
    padding-top: 30px;
}

.form-actions .btn {
    min-width: 180px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .form-actions .btn {
        width: 100%;
    }
}
</style>

<script>
function generateRandomPin() {
    const pin = Math.floor(Math.random() * 9000) + 1000; // 4 digit random number
    document.getElementById('pin_fichaje').value = pin.toString();
}

// Auto-format DNI
document.getElementById('dni').addEventListener('input', function(e) {
    let value = e.target.value.toUpperCase();
    // Remove any non-alphanumeric characters
    value = value.replace(/[^0-9A-Z]/g, '');
    // Limit to 9 characters
    if (value.length > 9) {
        value = value.substring(0, 9);
    }
    e.target.value = value;
});

// Auto-format phone
document.getElementById('telefono').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
    if (value.length > 0) {
        if (value.length <= 3) {
            value = value;
        } else if (value.length <= 6) {
            value = value.substring(0, 3) + ' ' + value.substring(3);
        } else {
            value = value.substring(0, 3) + ' ' + value.substring(3, 6) + ' ' + value.substring(6, 9);
        }
    }
    e.target.value = value;
});

// PIN validation
document.getElementById('pin_fichaje').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // Only digits
    if (value.length > 6) {
        value = value.substring(0, 6);
    }
    e.target.value = value;
});

// Form validation
document.querySelector('.empleado-form').addEventListener('submit', function(e) {
    const pin = document.getElementById('pin_fichaje').value;
    if (pin.length < 4) {
        e.preventDefault();
        alert('El PIN debe tener al menos 4 dígitos');
        document.getElementById('pin_fichaje').focus();
        return;
    }
    
    const dni = document.getElementById('dni').value;
    if (dni.length !== 9) {
        e.preventDefault();
        alert('El DNI debe tener 9 caracteres (8 números + 1 letra)');
        document.getElementById('dni').focus();
        return;
    }
});
</script>
{% endblock %}
